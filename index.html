<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var myapp = angular.module("myApp",[]);
        myapp.controller("jsondata", function ($scope) {
            $scope.sample = 
            [
                {
                "ID": "001",
                "Name": "Eurasian Collared-Dove",
                "Type": "Dove"
                },
                {
                    "ID": "002",
                    "Name": "Bald Eagle",
                    "Type": "Hawk"
                },
                {
                    "ID": "003",
                    "Name": "Cooper's Hawk",
                    "Type": "Hawk"
                },
                {
                    "ID": "004",
                    "Name": "Bell's Sparrow",
                    "Type": "Sparrow"
                },
                {
                    "ID": "005",
                    "Name": "Mourning Dove",
                    "Type": "Dove"
                },
                {
                    "ID": "006",
                    "Name": "Rock Pigeon",
                    "Type": "Dove"
                },
                {
                    "ID": "007",
                    "Name": "Abert's Towhee",
                    "Type": "Sparrow"
                },
                {
                    "ID": "008",
                    "Name": "Brewer's Sparrow",
                    "Type": "Sparrow"
                },
                {
                    "ID": "009",
                    "Name": "Canyon Towhee",
                    "Type": "Sparrow"
                },
                {
                    "ID": "010",
                    "Name": "Black Vulture",
                    "Type": "Hawk"
                }
            ]
        });
    </script>
  </head>
  <body>
<div class="container">
<div class="col">
    <div ng-app="myApp" ng-controller="jsondata">
        <table border="1">
        <h1 class="p-2">Table</h1>
        <thead>
                <tr>
                    <th class="p-2">ID</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Type</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="repeat_expression in sample">
                    <td class="p-2">{{repeat_expression.ID}}</td>
                    <td class="p-2">{{repeat_expression.Name}}</td>
                    <td class="p-2">{{repeat_expression.Type}}</td>
                </tr>
            </tbody>
        </table>
    </div>


</div>


</div>


  </body>
</html>
